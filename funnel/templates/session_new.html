{% from "baseframe/forms.html" import renderform_inner, richtext_editor %}
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">{{ proposal.title }}</h4>
		</div>
		<div class="modal-body">
			<form id="{{ formid }}" method="POST" action="javascript:void(0);" accept-charset="UTF-8" class="form-horizontal">
				{{ renderform_inner(form, formid or None) }}
				{% for field in form -%}
					{% if field.widget.input_type == 'tinymce' -%}
				    	{{ richtext_editor(field) }}
				    {%- endif %}
				{%- endfor %}
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save</button>
		</div>
	</div>
</div>
