<!DOCTYPE html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='js/libs/jquery.textfill.min.js')}}"></script>
  <link href='http://fonts.googleapis.com/css?family=Raleway:500,700' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }
    .badge{
      width: 3.75in;
      height: 5.25in;
      position: relative;
    }
    .badge-content { 
      width: 2.9in;
      margin: 0 auto;
      padding-top: 1.7in;
    }
    .label {
      text-align: center;
      margin: 0;
      line-height: 1;
    }
    .first-name {
      font-size: 60px;
      //margin-bottom: 13px;
      text-transform: uppercase;
      font-weight: 700;
    }
    .last-name {
      font-size: 30px;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 500;
    }
    .last-name-box {
      border-bottom: 3px solid #000;
      margin-bottom: 10px;
    }
    .company-name{
      height: 45px;
      font-size: 27px;
      color: #df5e0e;
      margin-bottom: 10px;
    }
    .twitter-handle {
      font-size: 27px;
      color: #0ea5b0;
    }
    img.center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: 1em;
    }
    .qrcode {
      text-align: center;
      position: absolute;
      bottom: 0.7in;
      left: 0;
      right: 0;
      margin: auto;
    }
    .qrcode svg {
      height: 5em;
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="badge-content">
      <div class="label first-name" id="firstname">
        <span> {{first_name}} </span>
      </div>
      <div class="last-name-box">
        <div class="label last-name" id="lastname">
          <span> {{last_name}} </span>
        </div>
      </div>
      {% if company %}
        <div class="label company-name" id="companyname">
          <span> {{company}} </span>
        </div>
      {% endif %}
      {% if twitter %}
        <div class="label twitter-handle" id="twitter">
          <span> {{twitter}} </span>
        </div>
      {% endif %}
      <div class="qrcode">{{qrcode_content|safe}}</div>
    </div>
  </div>
  <script>
    $(function() {
      $('#firstname').textfill({
        maxFontPixels: 60
      });
      $('#lastname').textfill({
        maxFontPixels: 30
      });
      $('#companyname').textfill({
        minFontPixels: 18,
        maxFontPixels: 27,
        changeLineHeight: 1
      });
      $('#twitter').textfill({
        minFontPixels: 18,
        maxFontPixels: 27
      });
      lineheight = parseInt($('#companyname').css("line-height"));
      if (lineheight < 20){
        $('#companyname').css("margin-bottom", "5px");
      }
      else{
        $('#companyname').css("height", lineheight+"px");
      }
    });
  </script>
</body>
</html>
