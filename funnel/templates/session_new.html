{% from "baseframe/forms.html" import renderform_inner, richtext_editor %}
<form id="{{ formid }}" method="POST" action="javascript:void(0);" accept-charset="UTF-8" class="form-horizontal">
	{{ renderform_inner(form, formid or None) }}
	{% for field in form -%}
		{% if field.widget.input_type == 'tinymce' -%}
	    	{{ richtext_editor(field) }}
	    {%- endif %}
	{%- endfor %}
</form>
