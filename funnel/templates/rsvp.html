<h3>Attending this event?</h3>
{%- if g.user %}
  <form id="rsvp-form" action="{{space.url_for('rsvp')}}" method="POST">
    <p class="button-bar">
      {%- for action in space.rsvp_actions() %}
        {% with action_val = action[0], action_config = action[1] %}
          <button data-form-id='#rsvp-form' name="action" value="{{ action_val }}" type="submit" class="btn btn-sm btn-{{ action_config.category }} form-submit">
            {{ action_config.label }}
            {% with action_count = space.rsvp_responses_count(action_val) %}
              <span class="badge rsvp-badge">{% if action_count > 0 %}{{ action_count}}{% endif %}</span>
            {% endwith %}
            {%- if g.user.rsvp_status(space.id) == action_val %}
                <i class="fa fa-check"></i>
            {% endif %}
          </button>
        {% endwith %}
      {%- endfor %}
    </p>
  </form>
{%- else %}
  <p>
    <a href="{{ url_for('login') }}" class='btn btn-primary btn-sm'>Login to RSVP</a>
  </p>
{%- endif %}
